<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hotel Elite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/hotel-background.jpg'); /* Cambia esta URL por la imagen de fondo deseada */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #ddd;
            position: relative;
        }

        .login-container .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
        }

        .login-container h1 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .login-options {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .login-options a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .form-text {
            text-align: left;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="imagenes/elite-logo.png" alt="Logo del Hotel Elite" class="logo">
        <h1>Hotel Elite</h1>
        <form action="pagina.html" method="get">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <p></p>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>

            <div class="login-options">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Registrarse</a>
            </div>
        </form>
    </div>
</body>
</html>
